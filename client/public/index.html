<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>%REACT_APP_SITE_TITLE%</title>
    <meta name="description" content="%REACT_APP_META_DESCRIPTION%" />

    <!-- City-specific assets -->
    <link rel="icon" href="%PUBLIC_URL%/%REACT_APP_CITY_KEY%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/%REACT_APP_CITY_KEY%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/%REACT_APP_CITY_KEY%/manifest.json" />

    <!-- Social -->
    <meta property="og:title" content="%REACT_APP_OG_TITLE%" />
    <meta property="og:description" content="%REACT_APP_OG_DESCRIPTION%" />
    <meta property="og:image" content="%PUBLIC_URL%/%REACT_APP_CITY_KEY%/preview.png" />
    <meta property="og:url" content="%REACT_APP_OG_URL%" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Facebook SDK for JavaScript -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          appId: '%REACT_APP_FB_APP_ID%',
          cookie: true,
          xfbml: true,
          version: 'v12.0',
        });

        FB.AppEvents.logPageView();
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js';
        fjs.parentNode.insertBefore(js, fjs);
      })(document, 'script', 'facebook-jssdk');
    </script>

    <!-- Plausible -->
    <script
      defer
      data-domain="%REACT_APP_PLAUSIBLE_DOMAIN%"
      src="https://plausible.io/js/script.outbound-links.pageview-props.tagged-events.js"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
